<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container" role="main">
    <div class="card">
      <div class="img-wrapper">
       <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
       <div class="hover-content">
        <img src="images/icon-view.svg" alt="view-icon">
       </div>
      </div>

      <div class="text">
        <h1><a href="#!">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="images/icon-ethereum.svg" alt="" class="icon"> 0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="" class="icon"> 3 days left</li>
        </ul>
      </div>

      <div class="creator-profile">
        <img src="images/image-avatar.png" alt="profile photo">
        <p>Creation of <a href="#!">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
